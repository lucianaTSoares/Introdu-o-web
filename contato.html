<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contato</title>
</head>

<body>

    <header>
        <nav>
            <ul class="navbar">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contact">
        <h1>Entre em contato comigo!</h1>

        <div class="main-contact-div">
            <section>
                <form class="form">
                    <label for="txt_nome">Nome:</label><br>
                    <input type="text" id="txt_nome" onkeyup="validaNome()">
                    <div id="inputNome"></div><br>
    
                    <label for="txt_email">Email:</label><br>
                    <input type="text" id="txt_email" onkeyup="validaEmail()">
                    <div id="inputEmail"></div><br>

                    <label for="txt_assunto">Assunto:</label><br>
                    <textarea name="assunto" id="txt_assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea><br>
                    <div id="inputAssunto">0 / 100</div><br>
                    <button class="btn-enviar" onclick="enviar()">Enviar</button>
                </form>
            </section>
    
            <section>
                <h2>Endereço:</h2>
                <p>Av. Paulista, 100<br>São Paulo - SP</p>
    
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9302512508!2d-46.
                64404400000004!3d-23.5709484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59bd
                92bce431%3A0xc37ded133806ef0b!2sAv.%20Paulista%2C%20100%20-%20Bela%20Vista%2C%20S%C3%A3o%
                20Paulo%20-%20SP%2C%2001310-000!5e0!3m2!1spt-BR!2sbr!4v1647446148871!5m2!1spt-BR!2sbr" width="400"
                    height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
